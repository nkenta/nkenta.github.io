<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Tags - Video, Audio, and Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>
        <h1>HTML5 Tags</h1>
        <hr>

        <div id="content">
            <section id="videoPad">
                <h1>HTML5 Video</h1>
                <h3>Title: Learn to face your fear</h3>
                <video width="640" height="360" controls>
                    <source src="contents/fear.mp4" type="video/mp4">
                    Sorry! Your browser doesn't support HTML5
                </video>
            </section>

            <section>
                <h1>HTML5 Audio</h1>
                <h3>Instrumental Music</h3>
                <audio controls>
                    <source src="contents/halation.mp3" type="audio/mp3">
                    Sorry! Your browser doesn't support HTML5
                </audio>
            </section>

            <section>
                <h1>HTML5 Canvas</h1>
                <h3>The canvas is yours. Draw with your mouse!</h3>
                <div id="canvas">
                    <canvas id="paint"></canvas>
                </div>
            </section>

        </div>

    </main>
    <footer>&COPY; 2019 Nkenta Uchechukwu Ferdinand </footer>
    <script src="script.js"></script>
</body>

</html>
